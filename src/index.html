<!doctype html>
<html>
  <head>
    <%= t.include("partials/_head.html") %>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <responsive-child>
      <main class="interactive">
        <div class="map-container">
          <div class="aspect-inner">
            <leaflet-map>
              <tile-layer layer="cartoPositron"></tile-layer>
            </leaflet-map>
          </div>
          <div class="drag-launchpad">
            <div class="drag-label">
              <img class="pin" src="./assets/ic_place_black_48px.svg">
              Drag the pin to your approximate location:
            </div>
            <button class="find-me">
              <img src="./assets/ic_near_me_black_48px.svg">
              Get my location
            </button>
          </div>
        </div>

        <div class="form-container">
          <form autocomplete="off">
            <div class"row">
              <label>Your name</label>
              <input id="name">
            </div>

            <div class"row">
              <label>Favorite $TEAM player, past or present</label>
              <input id="player">
            </div>

            <div class"row">
              <label>How many years have you been a fan?</label>
              <input type="number" id="fan_years" value=1>
            </div>

            <div class"row">
              <label>What's your $TEAM story?</label>
              <textarea id="story"></textarea>
            </div>

            <div class="buttons">
              <button class="submit-form">Submit</button>
              <button class="cancel-form">Cancel</button>
            </div>
          </form>
        </div>
      </main>
    </responsive-child>

    <script src="app.js" async></script>
    <% if (json.project.production) { %>
    <%= !json.project.embedded ? t.include("partials/_foot.html") : "" %>
    <%= t.include("partials/_workHere.html") %>
    <% } %>
  </body>
</html>
